<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart snow</title>
		<style>
			.content {
				width: 100%;
				height: 400px;
				background: rgb(165, 60, 60);
			}
		</style>
	</head>

	<body>
		<div class="content">adsa</div>
		<div class="content">adsa</div>

		<script src="snowstorm-min.js"></script>

		<script>
			window.onload = function () {
				snowStorm.snowColor = "#fff" // Цвет снежинок
				snowStorm.flakesMaxActive = 100 // Максимальное количество видимых снежинок
				snowStorm.followMouse = true // true - гоняться за курсором, false - нет
				snowStorm.snowCharacter = "&bull;" // Вид снежинки
			}
		</script>
	</body>
</html>
