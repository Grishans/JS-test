    <title>Mouse move</title>
    <style>
      #wrap {
        width: 100vw;
        height: 100vh;
        background: rgb(214, 190, 190);
      }
      #target {
        position: absolute;
        top: 0;
        left: 0;
      }
      .cube {
        user-select: none;
      }
      #target img {
        width: 13px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="wrap"></div>
    <div id="target">
      <img src="Ñursor.png" alt="" />
    </div>
    <script>
      let target = document.querySelector("#target");
      let wrap = document.querySelector("#wrap");

      wrap.addEventListener("mousemove", function (e) {
        setTimeout(() => {
          target.style.left = e.clientX + "px";
          target.style.top = e.clientY + "px";
        }, 500);
      });
