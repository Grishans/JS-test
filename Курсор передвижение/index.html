      body {

      #wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: rgb(214, 190, 190);
      }
      #target {
        position: absolute;
        top: 0;
        left: 0;
        width: 13px;
        height: 22px;
      }
      .cube {
        width: 50px;
        height: 50px;
        background: rgb(75, 182, 224);
        cursor: pointer;
        margin: 10px;
      }
      .cube2 {
        width: 50px;
        height: 50px;
        background: rgb(74, 214, 93);
        cursor: pointer;
        margin: 10px;
      }
      #target img {
        width: 100%;
        height: 100%;
      }
    </style>

      <div class="cube"></div>

      let target = document.querySelector("#target");

      let cube = document.querySelector(".cube");
      let cube2 = document.querySelector(".cube2");
      let widthC = 50;
      let rotate = 0;

      ////////////////////////////////////////////////////////////////////////////////
      ////////////// Увеличение блока по скролу //////////////

      // Увеличение //
      cube.addEventListener("wheel", (e) => {
        if (e.deltaY < 0) {
          cube.setAttribute(
            "style",
            "width: " + widthC + "px; height: " + widthC + "px"
          );
          widthC -= 10;
        } else if (e.deltaY > 0) {
          cube.setAttribute(
            "style",
            "width: " + widthC + "px; height: " + widthC + "px"
          );
          widthC += 10;
        }
      });

      // Поворот //

      cube2.addEventListener("wheel", (e) => {
        if (e.deltaY < 0) {
          cube2.setAttribute("style", "transform: rotate(" + rotate + "deg)");
          rotate -= 10;
        } else if (e.deltaY > 0) {
          cube2.setAttribute("style", "transform: rotate(" + rotate + "deg)");
          rotate += 10;
        }
      });
