<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 300px;
      }
      img.fire {
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%,
          39% 35%,
          39% 35%
        );
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <img class="fire" src="fire.jpg" alt="" />
    <script>
      let img = document.querySelector(".fire");
      function change() {
        img.style.clipPath =
          "inset(50% 0%, 61% 35%,98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%, 39% 35%, 39% 35%)";
      }

      document.addEventListener("DOMContentLoaded", () => {
        change();
      });
    </script>
  </body>
</html>
