<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scroll</title>
		<style>
			div {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			header {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 80px;
				position: sticky; /* для самого эффекта прилипания */
				top: 0; /* для самого эффекта прилипания */
				background: rgb(197, 59, 59);
			}
			.content {
				height: 1200px;
				background: rgb(96, 87, 224);
			}
			footer {
				height: 80px;
				background: rgb(61, 187, 71);
			}
		</style>
	</head>
	<body>
		<header>Header</header>
		<div class="content">Content</div>
		<footer>Footer</footer>
	</body>
</html>
